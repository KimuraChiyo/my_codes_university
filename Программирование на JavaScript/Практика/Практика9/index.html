<body>
    <script>
        function printableArray(arr) {
            let string = '[' 
            for (let i = 0; i < arr.length; i++) {
                if (i != arr.length - 1) {
                    string += "'" + arr[i] + "', ";
                    continue;
                }
                string += "'" + arr[i] + "']";
            }
            return string;
        }
        </script>
